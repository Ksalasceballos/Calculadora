<!DOCTYPE html>
<html>
<head>
<title>Calculadura con Javascript
</title>
<style type="text/css">

.Calculadura{
    display:block;
    margin:0 auto;
    padding: 20px;
    background-color: #5F9EA0;
    width:300px;
    height:500px;
    border-radius:25px;
}

.Calculadura td button{
    display:block;
    width:70px;
    height: 70px;
    front-size:25px;

}

</style>

</head>
<body>

    <table class"Calculadura">
    <tr>
        <td colspan= "4"><span id="resultado">Resultado</span></td>
    </tr>
    <tr>
        <td><button id="Siete">7</button></td>
        <td><button id="Ocho">8</button></td>
        <td><button id="Nueve">9</button></td>
        <td><button id="Dividiendo">/</button></td>
    </tr>
    <tr>
        <td><button id="Cuatro">4</button></td>
        <td><button id="Cinco">5</button></td>
        <td><button id="Seis">6</button></td>
        <td><button id="Multiplicar">*</button></td>
    </tr>
     <tr>
        <td><button id="Uno">1</button></td>
        <td><button id="Dos">2</button></td>
        <td><button id="Tres">3</button></td>
        <td><button id="Resta">-</button></td>
    </tr>
    <tr>
        <td><button id="Cero">0</button></td>
        <td><button id="Coma">,</button></td>
        <td><button id="Igual">=</button></td>
        <td><button id="Suma">+</button></td>
    </tr>
    <tr>
        
        <td><button id="Reset">Ce</button></td>
        <td><button id="Borrar">Del</button></td>
        
    </tr>
    </table>

</body>
</html>
